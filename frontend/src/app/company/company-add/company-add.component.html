<app-nav></app-nav>
<div class="row justify-content-center">
  <h4 class="display-4">Dodaj biznis partnera</h4>
</div>
<form
  [formGroup]="addCompanyForm"
  class="col-md-8 offset-md-2"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label for="inputName" class="font-weight-bold">Naziv</label>
    <input
      formControlName="inputName"
      type="text"
      class="form-control"
      id="inputName"
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="inputPib" class="font-weight-bold text-center">PIB</label>
    <input
      formControlName="inputPib"
      type="text"
      class="form-control"
      id="inputPib"
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="inputAddress" class="font-weight-bold text-center"
      >Adresa</label
    >
    <input
      formControlName="inputAddress"
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder=""
    />
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success btn-lg ml-3">Sačuvaj</button>
    <button class="btn btn-secondary btn-lg ml-auto mr-3">Odustani</button>
  </div>
</form>
