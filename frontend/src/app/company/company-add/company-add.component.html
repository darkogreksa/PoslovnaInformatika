<div class="row justify-content-center">
  <h4 class="display-4">Add business partner</h4>
</div>
<form
  [formGroup]="addCompanyForm"
  class="col-md-8 offset-md-2"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label for="inputName" class="font-weight-bold">Name</label>
    <input
      formControlName="inputName"
      type="text"
      class="form-control"
      id="inputName"
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="inputProductGroup" class="font-weight-bold text-center">PIB</label>
    <input
      formControlName="inputPib"
      type="text"
      class="form-control"
      id="inputPib"
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="inputUnit" class="font-weight-bold text-center"
      >Address</label
    >
    <input
      formControlName="inoutAddress"
      type="text"
      class="form-control"
      id="inoutAddress"
      placeholder=""
    />
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success btn-lg ml-3">Save</button>
    <button class="btn btn-secondary btn-lg ml-auto mr-3">Cancel</button>
  </div>
</form>
