<app-nav></app-nav>
<div class="row justify-content-center">
  <h4 class="display-4">Dodaj magacin</h4>
</div>
<form
  [formGroup]="addWarehouseForm"
  class="col-md-8 offset-md-2 needs-validation"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label for="inputName" class="font-weight-bold">Naziv</label>
    <input
      formControlName="inputName"
      type="text"
      class="form-control"
      id="inputName"
      placeholder=""
      [ngClass]="
      addWarehouseForm.get('inputName').errors &&
      addWarehouseForm.get('inputName').touched
          ? 'is-invalid'
          : addWarehouseForm.get('inputName').errors == null &&
          addWarehouseForm.get('inputName').touched
          ? 'is-valid'
          : ''
      "
    />
    <div
      class="invalid-feedback"
      *ngIf="
      addWarehouseForm.get('inputName').hasError('required') &&
      addWarehouseForm.get('inputName').touched
      "
    >
      Naziv se mora uneti.
    </div>
  </div>
  <div class="form-group">
    <label for="inputCompany" class="font-weight-bold text-center"
      >Preduzece</label
    >
    <select
      formControlName="inputCompany"
      class="form-control"
      id="inputCompany"
    >
    <option selected>Izaberite preduzece</option>
    <option *ngFor="let company of companies" [ngValue]="company.name">{{
      company.name
    }}</option>
    </select>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success btn-lg ml-3">Sačuvaj</button>
    <button
      class="btn btn-secondary btn-lg ml-auto mr-3"
      [routerLink]="['/warehouse']"
    >
      Odustani
    </button>
  </div>
</form>
