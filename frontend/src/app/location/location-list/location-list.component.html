<h4 class="display-4 text-center">Locations</h4>
<div class="row  mt-3 mb-3">
  <form [formGroup]="searchLocationsForm" class="col-md-6 offset-md-3">
    <div class="row no-gutters align-items-center">
      <div class="col">
        <input
          class="form-control form-control-lg form-control-borderless"
          type="search"
          placeholder="Search value"
          formControlName="searchQuery"
        />
      </div>
      <div class="col-auto">
        <button class="btn btn-lg btn-primary" type="submit">
          <i class="fa fa-search"></i> Search
        </button>
      </div>
    </div>
  </form>
  <button class="btn btn-success btn-lg ml-4" [routerLink]="['/locations/add']">
    <i class="fa fa-plus"></i> Add location
  </button>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Business Partners</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let location of allLocations">
      <th scope="row">{{ location.id }}</th>
      <td>{{ location.name }}</td>
      <td class="h5">
        <a
          class="badge badge-secondary"
          *ngIf="loggedIn() && isAdmin()"
          [routerLink]="['/locations/businessPartners', location.id]"
        >
          <i class="fa fa-info"></i> View partners</a
        >
      </td>
      <td class="h5">
        <a
          class="badge badge-primary"
          *ngIf="loggedIn() && isAdmin()"
          [routerLink]="['/locations/edit', location.id]"
        >
          <i class="fa fa-edit"></i> Edit</a
        >
      </td>
      <td class="h5">
        <a
          class="badge badge-danger text-white"
          *ngIf="loggedIn() && isAdmin()"
          (click)="delete(location.id)"
          style="cursor: pointer"
        >
          <i class="fa fa-trash"></i> Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>
