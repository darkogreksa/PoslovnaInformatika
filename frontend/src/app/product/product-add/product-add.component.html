<div class="row justify-content-center">
  <h4 class="display-4">Dodaj robu</h4>
</div>
<form
  [formGroup]="addProductForm"
  class="col-md-8 offset-md-2 needs-validation"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label for="inputName" class="font-weight-bold">Naziv</label>
    <input
      formControlName="inputName"
      type="text"
      class="form-control"
      id="inputName"
      placeholder=""
      [ngClass]="
      addProductForm.get('inputName').errors &&
      addProductForm.get('inputName').touched
          ? 'is-invalid'
          : addProductForm.get('inputName').errors == null &&
          addProductForm.get('inputName').touched
          ? 'is-valid'
          : ''
      "
    />
    <div
      class="invalid-feedback"
      *ngIf="
      addProductForm.get('inputName').hasError('required') &&
      addProductForm.get('inputName').touched
      "
    >
      Naziv se mora uneti.
    </div>
  </div>
  <div class="form-group">
    <label for="inputUnit" class="font-weight-bold text-center"
      >Jedinica Mere</label
    >
    <select
      formControlName="inputUnit"
      class="form-control"
      id="inputUnit"
    >
      <option [ngValue]="null" disabled selected hidden
        >Odaberi Jedinicu Mere</option
      >
      <option *ngFor="let unit of units" value="{{ unit.id }}">{{
        unit.name
      }}</option>
    </select>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success btn-lg ml-3">SaÄuvaj</button>
    <button
      class="btn btn-secondary btn-lg ml-auto mr-3"
      [routerLink]="['/product']"
    >
      Odustani
    </button>
  </div>
</form>
