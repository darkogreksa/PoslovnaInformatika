<h4 class="text-center display-4">Analitika Robne Kartice</h4>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Redni Broj</th>
      <th>Vrsta Prometa</th>
      <th>Smer Prometa</th>
      <th>Koliƒçina</th>
      <th>Cena</th>
      <th>Vrednost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let analytic of analytics">
      <th scope="row">{{ analytic.id }}</th>
      <td>{{ analytic.ordinalNumber }}</td>
      <td>{{ analytic.trafficType }}</td>
      <td>{{ analytic.trafficDirection }}</td>
      <td>{{ analytic.quantity }}</td>
      <td>{{ analytic.price }}</td>
      <td>{{ analytic.value }}</td>
    </tr>
  </tbody>
</table>
