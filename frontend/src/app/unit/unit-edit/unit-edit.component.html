<div class="row justify-content-center">
  <h4 class="display-4">Edit unit</h4>
</div>
<form [formGroup]="editNazmeForm" class="col-md-8 offset-md-2">
  <div class="form-group">
    <label for="inputName" class="font-weight-bold">Name</label>
    <input
      formControlName="inputName"
      type="text"
      class="form-control"
      id="inputName"
      [ngModel]="unit?.name"
      placeholder=""
    />
  </div>
  <div class="row">
    <button
      type="submit"
      class="btn btn-success btn-lg ml-3"
      (click)="edit(unit, unit.id)"
    >
      Save
    </button>
    <button class="btn btn-secondary btn-lg ml-auto mr-3">Cancel</button>
  </div>
</form>
