<app-nav></app-nav>
<div class="row justify-content-center">
  <h4 class="display-4">Edit business partner</h4>
</div>
<form [formGroup]="editPartnerForm" class="col-md-8 offset-md-2">
  <div class="form-group">
    <label for="inputName" class="font-weight-bold">Name</label>
    <input
      formControlName="inputName"
      type="text"
      class="form-control"
      id="inputName"
      [ngModel]="businessPartner?.name"
    />
  </div>
  <div class="form-group">
    <label for="inputName" class="font-weight-bold text-center">PIB</label>
    <input
      formControlName="inputPib"
      type="text"
      class="form-control"
      id="inputPib"
      [ngModel]="businessPartner?.pib"
    />
  </div>
  <div class="form-group">
    <label for="inputName" class="font-weight-bold text-center">Address</label>
    <input
      formControlName="inputAddress"
      type="text"
      class="form-control"
      id="inputAddress"
      [ngModel]="businessPartner?.address"
    />
  </div>
  <div class="row">
    <button
      type="submit"
      class="btn btn-success btn-lg ml-3"
      (click)="edit(businessPartner, businessPartner.id)"
    >
      Save
    </button>
    <button
      class="btn btn-secondary btn-lg ml-auto mr-3"
      [routerLink]="['/business-partner']"
    >
      Cancel
    </button>
  </div>
</form>
