<h4 class="display-4 text-center">Poslovni partneri</h4>
<div class="row  mt-3 mb-3">
  <form class="col-md-6 offset-md-3">
    <div class="row no-gutters align-items-center">
      <div class="col">
        <input
          class="form-control form-control-lg form-control-borderless"
          type="search"
          placeholder="Vrednost za pretragu"
          #searchPartner
        />
      </div>
      <div class="col-auto">
        <button
          class="btn btn-lg btn-primary"
          type="submit"
          (click)="search(searchPartner.value)"
        >
          <i class="fa fa-search"></i> Pretraži
        </button>
      </div>
    </div>
  </form>
  <button class="btn btn-success btn-lg ml-4" [routerLink]="['/business-partner/add']">
    <i class="fa fa-plus"></i> Dodaj poslovnog partnera
  </button>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Naziv</th>
      <th>PIB</th>
      <th>Adresa</th>
      <th>Izmeni</th>
      <th>Obrisi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let partner of all">
      <th scope="row">{{ partner.id }}</th>
      <td>{{ partner.name }}</td>
      <td>{{ partner.pib }}</td>
      <td>{{ partner.address }}</td>
      <td class="h5">
        <a
          class="badge badge-primary"
          [routerLink]="['/business-partner/edit', partner.id]"
          ><i class="fa fa-edit"></i> Izmeni</a
        >
      </td>
      <td class="h5">
        <a
          class="badge badge-danger text-white"
          *ngIf="loggedIn() && isAdmin()"
          (click)="delete(partner.id)"
          style="cursor: pointer"
        >
          <i class="fa fa-trash"></i> Obriši</a
        >
      </td>
    </tr>
  </tbody>
</table>
