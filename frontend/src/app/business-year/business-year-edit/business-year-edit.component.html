<div class="row justify-content-center">
  <h4 class="display-4">Edit business year</h4>
</div>
<form [formGroup]="editBusinessYearForm" class="col-md-8 offset-md-2">
  <div class="form-group">
    <label for="inputYear" class="font-weight-bold">Year</label>
    <input
      formControlName="inputYear"
      type="text"
      class="form-control"
      [ngModel]="by?.year"
      id="inputYear"
      placeholder=""
    />
  </div>
  <div class="form-group">
      <label for="inputCompany" class="font-weight-bold text-center">Company</label>
      <select formControlName="inputCompany" class="form-control" id="inputCompany">
        <option *ngFor="let company of companies" value="{{ company.id }}">{{company.name}}</option>
      </select>
    </div>
  <div class="form-group">
    <label for="inputClosed" class="font-weight-bold">Closed</label>
    <input
      type="checkbox"
      formControlName="inputClosed"
      [ngModel]="by?.closed"
      name="inputClosed"
      [(ngModel)]="inputClosed"
    />
  </div>
  <div class="row">
    <button
      type="submit"
      class="btn btn-success btn-lg ml-3"
      (click)="edit(by, by.id)"
    >
      Save
    </button>
    <button class="btn btn-secondary btn-lg ml-auto mr-3">Cancel</button>
  </div>
</form>
