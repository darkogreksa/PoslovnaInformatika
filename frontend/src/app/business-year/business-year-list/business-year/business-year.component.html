<app-nav></app-nav>
<div class="row  mt-3 mb-3">
  <button
    class="btn btn-success btn-lg ml-4"
    [routerLink]="['/business-year/add']"
  >
    <i class="fa fa-plus"></i> Add business year
  </button>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Year</th>
      <th>Product cards</th>
      <th>Closed</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let by of all">
      <th scope="row">{{ by.id }}</th>
      <td>{{ by.year }}</td>
      <td class="h5">
          <a
            class="badge badge-secondary"
            *ngIf="loggedIn() && isAdmin()"
            [routerLink]="['/business-year/product-cards', by.id]"
          >
            <i class="fa fa-info"></i> View product cards</a
          >
        </td>
      <td>{{ by.closed }}</td>
      <td class="h5">
        <a
          class="badge badge-primary"
          [routerLink]="['/business-year/edit', by.id]"
        >
          <i class="fa fa-edit"></i> Edit</a
        >
      </td>
      <td class="h5">
        <a
          class="badge badge-danger text-white"
          *ngIf="loggedIn() && isAdmin()"
          (click)="delete(by)"
          style="cursor: pointer"
        >
          <i class="fa fa-trash"></i> Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>
<div class="row d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="10"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
